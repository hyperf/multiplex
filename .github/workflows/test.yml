name: PHPUnit

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

jobs:
  swoole:
    name: Test for Swoole
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-version: [ '8.3', '8.2', '8.1', '8.0' ]
        sw-version: [ 'v5.0.3', 'v5.1.2', 'master' ]
        exclude:
          - php-version: '8.3'
            sw-version: 'v5.0.3'
          - php-version: '8.0'
            sw-version: 'v5.1.2'
          - php-version: '8.0'
            sw-version: 'master'
      fail-fast: false
      max-parallel: 12
    env:
      SW_VERSION: ${{ matrix.swoole-version }}
      PHP_VERSION: ${{ matrix.php-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: opcache.enable_cli=0
          coverage: none
      - name: Setup Swoole
        run: ./.github/swoole.install.sh
      - name: Setup Packages
        run: composer update -o
      - name: Run Test Cases
        run: |
          composer analyse
          composer test
  swow:
    name: Test for Swow
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-version: [ '8.3', '8.2', '8.1', '8.0' ]
        sw-version: [ 'v1.4.1', 'develop' ]
      fail-fast: false
      max-parallel: 8
    env:
      SW_VERSION: ${{ matrix.swow-version }}
      PHP_VERSION: ${{ matrix.php-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: opcache.enable_cli=0
          coverage: none
      - name: Setup Swoole
        run: ./.github/swow.install.sh
      - name: Setup Packages
        run: |
          composer update -o
          composer require "hyperf/engine-swow:^2.0"
      - name: Run Test Cases
        run: |
          composer analyse
          composer test
